<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combineter</title>
    <style>
        .section1 .box{
            height: 200px;
            width: 10%;
            border: 2px solid #000;
            background: #000;

        }

        .section1>.box{
            height: 200px;
            width: 10%;
            border: 2px solid #000;
            background: #ccc;
        }
        .box>p{
            color: red;
        }
        .box+p{
            color: green;
        }
        .box~p{
            color: green;
        }

    </style>
</head>
<body>
    <div class="section1">
        <div class="box">

        </div>
    </div>
    <div class="section1">
        <div class="box">
            <p>techsima </p>
            <p>techsima </p>
            <p>techsima </p>

        </div>
    </div>
    
</body>
</html>
