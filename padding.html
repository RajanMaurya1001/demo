<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding/Margin</title>
    <style>
        #outer{
            height: 400px;
            width: 400px;
            background-color: #788230;
            margin: 80px;
            padding: 40px;
        }
        #inner{
            height: 200px;
            width: 200px;
            background-color: #ccc;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">

        </div>
    </div>
    
</body>
</html>
